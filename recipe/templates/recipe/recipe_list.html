 {% extends 'base.html' %}

 {% block content %}
     <form action=".">
         <input type="text" id="query" name="query" value="{{ query|default:'' }}">
         <input type="submit" value="Поиск">
     </form>
    {% for recipe in recipe_list %}
        <h3><a href="{% url 'recipe:recipe_detail' recipe.receipt %}">{{ recipe.receipt }}</a></h3>
        <p>
            {{ recipe.description|truncatewords:30 }}
        </p>
    {% endfor %}
 {% endblock content %}
