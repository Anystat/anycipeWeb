{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Рецепты</title>
    <link rel="stylesheet" href="{% static "recipe/css/bootstrap.min.css" %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{% static "recipe/js/bootstrap.js" %}"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Anycipe</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li {% ifequal request.path '/' %}class="active"{% endifequal %}><a href="{% url 'recipe:recipe_list' %}">Рецепты</a></li>
                <li {% ifequal '/ingridients/' request.path %}class="active"{% endifequal %}><a href="{% url 'recipe:ingridients_list' %}">Ингридиенты</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
        </div><!--/.nav-collapse -->
    </nav>

{% block content %}
{% endblock content %}

</div>
</body>
</html>
